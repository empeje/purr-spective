<!DOCTYPE html>
<html>
<head>
    <title>Perplexity Related Sites</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="apiKey">Perplexity API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <button id="saveButton">Save API Key</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>
</html>
